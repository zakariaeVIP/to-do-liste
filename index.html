<!DOCTYPE html>
<html lang="fr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #2c3e50;
            --text-secondary: #666666;
            --accent-color: #4CAF50;
            --accent-hover: #45a049;
            --danger-color: #f44336;
            --danger-hover: #da190b;
            --border-color: #eee;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --completed-bg: #e8f5e9;
            --tag-bg: #e3f2fd;
        }

        .dark {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #66bb6a;
            --accent-hover: #81c784;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --completed-bg: #2e3b2f;
            --tag-bg: #2c4356;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: var(--bg-secondary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--bg-primary);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--accent-color);
            color: white;
        }

        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            min-height: 42px;
        }

        .tag {
            background: var(--tag-bg);
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .tag button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            font-size: 0.8rem;
        }

        .subtasks {
            margin-left: 2rem;
            border-left: 2px solid var(--border-color);
            padding-left: 1rem;
        }

        .todo-item {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
            cursor: move;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .todo-item.completed {
            background: var(--completed-bg);
            opacity: 0.8;
        }

        .progress-bar {
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--accent-color);
            transition: width 0.3s;
        }

        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border-color);
        }

        .chart {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            height: 200px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .input-section {
                grid-template-columns: 1fr;
            }

            .charts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Todo List Pro</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="tabs">
            <button class="tab active" data-view="all">Toutes</button>
            <button class="tab" data-view="today">Aujourd'hui</button>
            <button class="tab" data-view="upcoming">√Ä venir</button>
            <button class="tab" data-view="completed">Compl√©t√©es</button>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Nouvelle t√¢che...">
            </div>
            <div class="input-group">
                <select id="categorySelect">
                    <option value="">Cat√©gorie</option>
                    <option value="travail">Travail</option>
                    <option value="personnel">Personnel</option>
                    <option value="urgent">Urgent</option>
                    <option value="projet">Projet</option>
                </select>
            </div>
            <div class="input-group">
                <input type="date" id="dateInput">
            </div>
            <div class="input-group">
                <div class="tags-input" id="tagsInput">
                    <!-- Les tags seront inject√©s ici -->
                </div>
            </div>
            <button onclick="addTodo()">
                <i class="fas fa-plus"></i>
                Ajouter
            </button>
        </div>

        <div id="todoList" class="todos"></div>

        <div class="charts">
            <div class="chart" id="categoryChart"></div>
            <div class="chart" id="progressChart"></div>
        </div>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentView = 'all';
        let tags = new Set();

        // Configuration du th√®me
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            updateCharts();
        }

        // Initialisation du th√®me
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const category = document.getElementById('categorySelect');
            const date = document.getElementById('dateInput');
            const text = input.value.trim();
            
            if (text) {
                const todo = {
                    id: Date.now(),
                    text: text,
                    category: category.value || 'non-cat√©goris√©',
                    date: date.value || null,
                    completed: false,
                    tags: Array.from(tags),
                    subtasks: [],
                    createdAt: new Date().toISOString(),
                    progress: 0
                };
                
                todos.unshift(todo);
                input.value = '';
                category.value = '';
                date.value = '';
                tags.clear();
                updateTagsInput();
                
                saveTodos();
                renderTodos();
                updateCharts();
                showNotification('T√¢che ajout√©e avec succ√®s!');
            }
        }

        function addSubtask(todoId) {
            const todo = todos.find(t => t.id === todoId);
            const subtaskText = prompt('Nouvelle sous-t√¢che:');
            
            if (subtaskText && subtaskText.trim()) {
                todo.subtasks.push({
                    id: Date.now(),
                    text: subtaskText.trim(),
                    completed: false
                });
                
                updateTodoProgress(todo);
                saveTodos();
                renderTodos();
            }
        }

        function toggleSubtask(todoId, subtaskId) {
            const todo = todos.find(t => t.id === todoId);
            const subtask = todo.subtasks.find(s => s.id === subtaskId);
            subtask.completed = !subtask.completed;
            
            updateTodoProgress(todo);
            saveTodos();
            renderTodos();
        }

        function updateTodoProgress(todo) {
            if (todo.subtasks.length === 0) {
                todo.progress = todo.completed ? 100 : 0;
            } else {
                const completed = todo.subtasks.filter(s => s.completed).length;
                todo.progress = Math.round((completed / todo.subtasks.length) * 100);
            }
        }

        function addTag(event) {
            if (event.key === 'Enter' || event.key === ',') {
                event.preventDefault();
                const text = event.target.value.trim();
                if (text) {
                    tags.add(text);
                    updateTagsInput();
                    event.target.value = '';
                }
            }
        }

        function removeTag(tag) {
            tags.delete(tag);
            updateTagsInput();
        }

        function updateTagsInput() {
            const container = document.getElementById('tagsInput');
            container.innerHTML = Array.from(tags).map(tag => `
                <span class="tag">
                    ${tag}
                    <button onclick="removeTag('${tag}')">√ó</button>
                </span>
            `).join('') + '<input type="text" onkeypress="addTag(event)" placeholder="Ajouter des tags...">';
        }

        function updateCharts() {
            // Impl√©mentation des graphiques avec une biblioth√®que de visualisation
            // Cette partie n√©cessiterait une biblioth√®que comme Chart.js
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialisation
        window.addEventListener('load', () => {
            renderTodos();
            updateCharts();
            updateTagsInput();
        });

        // [Le reste du code JavaScript pr√©c√©dent reste le m√™me]
    </script>
</body>
</html>
